<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon"
        href="https://scontent-bog1-1.xx.fbcdn.net/v/t39.30808-6/285523516_10160307612152272_6413037298758991867_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=ULo2XzY6TMMAX8WH1wY&tn=HoJLjBLSsSs9R71S&_nc_ht=scontent-bog1-1.xx&oh=00_AT-fGDRoo9Lqv3yIg-7S-DzbCywX3AyRNkbgJGApgXd_cw&oe=62F02FC3"
        type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}?version=2">
</head>


<body class="d-flex h-100 text-center text-bg-dark login">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start">BIOEAFIT</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="/">Inicio</a>
                    <a class="nav-link fw-bold py-1 px-0" href="/informacion/">Información</a>
                    <a class="nav-link fw-bold py-1 px-0" href="/signin/">Ingresar</a>
                </nav>
            </div>
        </header>

        {% if alerta == "error" %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            - Usuario o contraseña incorrecto -
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <div class="form-modal">
            <div class="form-toggle">
                <button id="login-toggle" onclick="toggleLogin()">Iniciar Sesión</button>
                <button id="signup-toggle" onclick="toggleSignup()">Crear cuenta</button>
            </div>
            <div id="login-form">
                <form action="/signin/" method="POST">
                    {% csrf_token %}
                    <input name="correo" type="text" placeholder="Correo electrónico" />
                    <input name="clave" type="password" placeholder="Contraseña" />
                    <button type="button submit" class="btn login">Ingresar</button>
                    <hr />
                </form>
            </div>
            <div id="signup-form">
                <form action="/registro/" method="POST" onsubmit="return openmodal()">
                    {% csrf_token %}
                    <input name="identificacion" type="number" placeholder="Identificación" />
                    <input name="nombre" type="text" placeholder="Nombre" />
                    <input name="correo" type="email" placeholder="Correo electrónico" />
                    <input name="clave" type="password" placeholder="Contraseña" />
                    <input name="direccion" type="text" placeholder="Dirección" />
                    <input name="edad" type="number" placeholder="Edad" />
                    <input name="telefono" type="number" placeholder="Teléfono" />
                    <button type="button submit" class="btn signup">Registrarse</button>
                    <input style="display: none;" value="1" type="number" class="validate" name="idtipousuario"
                        autofocus>
                    <hr />
                </form>
            </div>
        </div>
        <br><br><br>


        <footer class="mt-auto text-white-50">
            <p><a href="/inicio/" class="text-white">BIOEAFIT</a>, by <a href="https://www.eafit.edu.co/"
                    class="text-white">Universidad EAFIT</a>.</p>
        </footer>

        <script>
            document.querySelector('.img__btn').addEventListener('click', function () {
                document.querySelector('.cont').classList.toggle('s--signup');
            });
        </script>
        <script>
            function openmodal() {
                alert(
                    "Estudiante registrado con éxito.\n¡Gracias por sumarte a este maravilloso proyecto!"
                );
            }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
        <script src="{% static 'js/login.js' %}?version" type="text/javascript"></script>

</body>

</html>
